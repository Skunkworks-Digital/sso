<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://alcdn.msauth.net; connect-src https://login.microsoftonline.com https://graph.microsoft.com; img-src 'self' https://github.com data:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <title>VerifySkunk | Skunkworks SSO</title>

  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js" defer></script>
  <script src="./msalConfig.js" defer></script>

  <style>
    :root {
      --primary: #0078d4;
      --primary-dark: #005a9e;
      --background: #f4f4f4;
      --foreground: #fff;
      --text-color: #333;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      background: var(--foreground);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #brand-logo {
      max-height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 480px) {
      #container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <main id="container">
    <img id="brand-logo" alt="VerifySkunk Logo" />
    <h1>Welcome to VerifySkunk</h1>
    <p>Secure login powered by Microsoft Entra ID and MSAL.js</p>
    <button onclick="signIn()">üîê Sign In</button>
    <button onclick="signOut()">üö™ Sign Out</button>
  </main>

  <script>
    window.onload = () => {
      const logo = document.getElementById("brand-logo");
      if (logo && msalConfig?.brand?.logoUrl) {
        logo.src = msalConfig.brand.logoUrl;
      }

      if (!window.msalInstance) {
        console.error("MSAL instance not initialized.");
      }
    };

    const signIn = () => {
      if (window.msalInstance) {
        msalInstance.loginRedirect();
      } else {
        alert("Authentication library not loaded.");
      }
    };

    const signOut = () => {
      if (window.msalInstance) {
        msalInstance.logoutRedirect();
      } else {
        alert("Logout failed. Try refreshing the page.");
      }
    };
  </script>
</body>
</html>
