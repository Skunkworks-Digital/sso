<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://alcdn.msauth.net;
    connect-src https://login.microsoftonline.com https://graph.microsoft.com;
    img-src 'self' https://github.com data:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="no-referrer" />
  <meta name="permissions-policy" content="interest-cohort=()"/>

  <title>VerifySkunk | Skunkworks SSO</title>
  <link rel="icon" type="image/svg+xml" href="/assets/4.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />

  <!-- MSAL Libraries -->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js" defer></script>
  <script src="./msalConfig.js" defer></script>

  <style>
    :root {
      --primary: #0078d4;
      --primary-dark: #005a9e;
      --background: #f4f4f4;
      --foreground: #ffffff;
      --text-color: #333;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background-color: var(--foreground);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    #brand-logo {
      height: 64px;
      width: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 480px) {
      #container {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <main id="container">
    <img id="brand-logo" src="/assets/4.svg" alt="VerifySkunk Logo" />
    <h1>Welcome to VerifySkunk</h1>
    <p>Secure login powered by Microsoft Entra ID and MSAL.js</p>
    <button onclick="signIn()">üîê Sign In</button>
    <button onclick="signOut()">üö™ Sign Out</button>
  </main>

  <script>
    window.onload = () => {
      const logo = document.getElementById("brand-logo");
      if (logo && typeof msalConfig !== 'undefined' && msalConfig?.brand?.logoUrl) {
        logo.src = msalConfig.brand.logoUrl;
      }

      if (!window.msalInstance) {
        console.warn("‚ö†Ô∏è MSAL instance not yet initialized.");
      }
    };

    const signIn = () => {
      if (window.msalInstance) {
        msalInstance.loginRedirect();
      } else {
        alert("Authentication library not loaded.");
      }
    };

    const signOut = () => {
      if (window.msalInstance) {
        msalInstance.logoutRedirect();
      } else {
        alert("Logout failed. Try refreshing the page.");
      }
    };
  </script>

  <noscript>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #fff0f0;
        color: #900;
        text-align: center;
      }
    </style>
    <div>
      <h2>‚ö†Ô∏è JavaScript Required</h2>
      <p>Please enable JavaScript to use this application securely.</p>
    </div>
  </noscript>
</body>
</html>
